<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JavaScript Implementation Details Testing</title>
   </head>
   <body>
      <button id="buttonJS">Click Me!</button>
      <button id="buttonHTML">Click Me too!</button>
      <script>
         const button = document.getElementById("buttonHTML");
         button.addEventListener("click", () => {
            console.log("You clicked HTML button");
         });
      </script>
   </body>
</html>
