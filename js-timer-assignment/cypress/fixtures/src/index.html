<!-- Stopwatch Implementation -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Assignments Testing POC</title>
  </head>

  <body>
    <div>
      <button id="start" onclick="startIncrementor()">Start</button>
      <span id="count">0</span>
      <button id="stop" onclick="stopIncrementor()">Stop</button>
    </div>

    <script>
      let count = 0,
        timeAmount = 1000,
        timerId = undefined;

      _("count").innerHTML = count;

      function _(id) {
        return document.getElementById(id);
      }

      function decrement() {
        count -= 1;
        _("count").innerHTML = count;
      }

      function increment() {
        count += 1;
        _("count").innerHTML = count;
      }

      function startIncrementor() {
        stopIncrementor();
        timerId = setInterval(increment, timeAmount);
      }

      function stopIncrementor() {
        clearInterval(timerId);
        timerId = undefined;
      }
    </script>
  </body>
</html>
